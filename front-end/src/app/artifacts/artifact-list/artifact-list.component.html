<div class="center-elements">
    <div *ngFor="let card of cards">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>id: {{card.id}}</mat-card-title>
                </mat-card-header>
                <img src="https://relicrecord.com/wp-content/uploads/2017/08/Loaning-to-Museum-Blog.jpg">

                <mat-card-content>
                    <mat-list>
                        <mat-list-item>creator</mat-list-item>
                        {{card.creator}}
                        <mat-divider></mat-divider>

                        <mat-list-item>excavation date</mat-list-item>
                        {{card.date_exc| date}}
                        <mat-divider></mat-divider>

                        <mat-list-item>transferred by</mat-list-item>
                        {{card.transferred_by}}
                        <mat-divider></mat-divider>

                        <mat-list-item *ngIf="card.ArtifactMeasurement">measurement</mat-list-item>
                        {{card.ArtifactMeasurement.width}}x{{card.ArtifactMeasurement.height}}x{{card.ArtifactMeasurement.length}}
                        <mat-divider></mat-divider>


                        <mat-list-item>elements</mat-list-item>
                        <app-artifacts-elements-list [elements]="card.artifact_elements"></app-artifacts-elements-list>
                        <mat-divider></mat-divider>
                    </mat-list>
                </mat-card-content>


                <mat-card-actions>
                    <button mat-raised-button [routerLink]="['/artifacts/edit/', card.id]"
                            routerLinkActive="router-link-active"
                            type="submit">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-raised-button (click)="deleteArtifact($event, card.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-card-actions>

            </mat-card>
    </div>
</div>
